<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h2>Edit Task</h2>
  <hr/>
  <form th:action="@{/editTask/{taskId}(taskId=${taskId})}" th:object="${task}" method="post">
    <input type="text" th:field="*{title}" placeholder="Enter Title" class="form-control col-4 mb-4">
    <input type="text" th:field="*{description}" placeholder="Enter Description" class="form-control col-4 mb-4">

    <button class="btn btn-primary" type="submit">Edit</button>

  </form>
  <hr/>
  <a th:href="@{/list}">Back to Home</a>
</div>
</body>
</html>
